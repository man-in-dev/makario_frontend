<!-- Favicon creation script -->
<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Background circle with golden gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="seedGradient" cx="50%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6D3A3;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradient)" stroke="#654321" stroke-width="1"/>
  
  <!-- Makhana seed shape -->
  <ellipse cx="16" cy="16" rx="8" ry="6" fill="url(#seedGradient)" stroke="#8B4513" stroke-width="0.5"/>
  
  <!-- Small details to represent makhana texture -->
  <circle cx="13" cy="14" r="1" fill="#D4A574" opacity="0.6"/>
  <circle cx="19" cy="15" r="0.8" fill="#D4A574" opacity="0.6"/>
  <circle cx="16" cy="18" r="0.9" fill="#D4A574" opacity="0.6"/>
  
  <!-- Letter M for Makario -->
  <text x="16" y="21" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#FFD700">M</text>
</svg>
